<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>V3Pro</title>
  <link rel="icon" href="/image/logo.png"></link>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

</head>
<body>
  <nav>
    <button class="nav_downloadPdfBtn">PDF</button>
    <button class='nav_languageBtn'>English</button>
    <!-- <button onclick="testBtnClick()">testBtn</button> -->
  </nav>
  <div id="app"></div>
  <script>
    window.$docsify = {
      logo: '/image/logo.png',
      name: 'V3Pro',
      nameLink: { // 非常重要：顺序也很重要
        '/en': '#/en/',
        '/': '#/',
      },
      loadSidebar: true, // 定制侧边栏 打开 显示目录 默认加载_sidebar
      subMaxLevel: 6, // 显示目录 到几级
      loadNavbar: true, // 配置文件 导航 默认加载_navbar.md
      // loadNavbar: false,
      mergeNavbar: false, // 小屏设备下合并导航栏到侧边栏。 // 非常重要：决定小屏设备下点击左边菜单栏选项时，是否缩进菜单。
      search: {// 非常重要：顺序也很重要
        placeholder: {
          '/en/': 'Search',
          '/': '搜索',
        },
        noData: {
          '/en/': 'No results!',
          '/': '没有结果！',
        },
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        pathNamespaces: ['/en', '/'], // 解决多语言环境下的搜索内容冲突
      },
      themeColor: '#4169E1', // 主题色：皇家蓝
      
    }
    
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="script.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</body>
</html>
